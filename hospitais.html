<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Hospitais</title>
    
    <!-- Link para a biblioteca de ícones Font Awesome (para o menu) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        :root {
            --primary-color: #0d6efd;
            --secondary-color: #adb5bd;
            --background-color: #212529;
            --surface-color: #2b3035;
            --text-color: #dee2e6;
            --border-color: #495057;
            --blue-view: #0dcaf0;
            --yellow-edit: #ffc107;
        }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background-color: var(--background-color); color: var(--text-color); margin: 0; padding: 20px; }
        .container { max-width: 1400px; margin: auto; background: var(--surface-color); padding: 25px; border-radius: 8px; border: 1px solid var(--border-color); }
        h1 { color: #fff; border-bottom: 1px solid var(--border-color); padding-bottom: 10px; }
        .btn { padding: 6px 12px; border: none; border-radius: 4px; cursor: pointer; font-size: 0.9em; font-weight: 600; text-decoration: none; display: inline-block; margin-right: 5px; }
        .btn-view { background-color: var(--blue-view); color: #000; }
        .btn-edit { background-color: var(--yellow-edit); color: #000; }
        .search-container { margin-bottom: 20px; }
        #search-input { width: 300px; padding: 10px; border: 1px solid var(--border-color); border-radius: 4px; font-size: 1em; background-color: var(--background-color); color: var(--text-color); }
        
        #hospitals-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
        }

        .hospital-card {
            background-color: #343a40;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            overflow: hidden;
            transition: background-color 0.3s;
        }

        .card-summary {
            display: flex;
            align-items: center;
            padding: 15px;
            cursor: pointer;
            position: relative;
        }
        
        .card-summary:hover {
            background-color: #3a4045;
        }

        .card-info { flex-grow: 1; }
        .card-info .hospital-name { font-size: 1.2em; font-weight: 600; margin: 0; color: #fff; }
        .card-info .hospital-subtitle { font-size: 0.9em; margin: 4px 0 0; color: var(--secondary-color); }

        .card-summary::after {
            content: '▾'; font-size: 1.5em; transition: transform 0.3s ease; margin-left: 15px;
        }
        .hospital-card.expanded .card-summary::after { transform: rotate(180deg); }

        .card-details {
            max-height: 0; overflow: hidden;
            transition: max-height 0.4s ease-out, padding 0.4s ease-out;
            padding: 0 20px; border-top: 1px solid var(--border-color);
        }
        
        .hospital-card.expanded .card-details { max-height: 500px; padding: 20px; }

        .detail-item { margin: 0 0 12px 0; font-size: 0.95em; }
        .detail-item strong { color: var(--secondary-color); display: block; margin-bottom: 4px; }
        .detail-item span { word-break: break-word; }
        .details-actions { margin-top: 15px; }

        .detail-link {
            color: var(--blue-view);
            text-decoration: none;
            font-weight: 500;
        }
        .detail-link:hover {
            text-decoration: underline;
        }
        #loader-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: var(--background-color);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    z-index: 9999;
    transition: opacity 0.5s ease-out;
    opacity: 1;
}
.spinner {
    width: 50px;
    height: 50px;
    border: 5px solid var(--surface-color);
    border-top: 5px solid var(--primary-color);
    border-radius: 50%;
    animation: spin 1s linear infinite;
    margin-bottom: 20px;
}
#loader-overlay p {
    font-size: 1.1em;
    color: var(--text-color);
}
@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}
#loader-overlay.hidden {
    opacity: 0;
    pointer-events: none; /* Impede interações com o overlay invisível */
}

    </style>
</head>
<body>
    <!-- NOVO: Ecrã de Carregamento -->
    <div id="loader-overlay">
        <div class="spinner"></div>
        <p>A verificar a sua sessão...</p>
    </div>

    <div class="container">
        <h1>Lista de Hospitais</h1>
        
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Pesquisar hospitais...">
        </div>

        <div id="hospitals-list">
            <p style="text-align: center;">A carregar hospitais...</p>
        </div>
    </div>

    <!-- Placeholder onde o menu será carregado pelo JavaScript -->
    <div id="bottom-menu-placeholder"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBPT8jKrdXIs5Hupd13BwBwd4GxaWQrNdM",
            authDomain: "medical-5baa0.firebaseapp.com",
            projectId: "medical-5baa0",
            storageBucket: "medical-5baa0.appspot.com",
            messagingSenderId: "900547659131",
            appId: "1:900547659131:web:708f90f8fa1500d76569de"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        let allHospitalsData = [];

        const hospitalsListContainer = document.getElementById('hospitals-list');
        const searchInput = document.getElementById('search-input');

        function renderCards(dataToRender) {
            if (dataToRender.length === 0) {
                hospitalsListContainer.innerHTML = '<p style="text-align: center;">Nenhum hospital corresponde à pesquisa.</p>';
                return;
            }

            const cardsHtml = dataToRender.map(hospital => `
                <div class="hospital-card" data-id="${hospital.id}">
                    <div class="card-summary">
                        <div class="card-info">
                            <h3 class="hospital-name">${hospital.displayName}</h3>
                            <p class="hospital-subtitle">${hospital.cidade || ''}</p>
                        </div>
                    </div>
                    <div class="card-details">
                        <div class="detail-item"><strong>Morada:</strong> <span>${hospital.morada || 'N/A'}</span></div>
                        <div class="detail-item"><strong>Responsáveis:</strong> <span>${hospital.responsibleNamesHtml || 'Nenhum'}</span></div>
                        <div class="details-actions">
                             <a href="hospital.html?id=${hospital.id}" class="btn btn-view">Ver Mais</a>
                             <a href="master.html?edit=hospital&id=${hospital.id}" class="btn btn-edit">Editar</a>
                        </div>
                    </div>
                </div>
            `).join('');
            hospitalsListContainer.innerHTML = cardsHtml;
        }

        async function loadAndPrepareData() {
            hospitalsListContainer.innerHTML = '<p style="text-align: center;">A carregar hospitais...</p>';
            try {
                const [hospitalsSnap, membersSnap] = await Promise.all([
                    getDocs(collection(db, "hospitais")),
                    getDocs(collection(db, "membrosclh"))
                ]);

                const membersMap = new Map(membersSnap.docs.map(doc => [doc.id, doc.data().nome]));

                if (hospitalsSnap.empty) {
                    hospitalsListContainer.innerHTML = '<p style="text-align: center;">Nenhum hospital encontrado.</p>';
                    return;
                }

                allHospitalsData = hospitalsSnap.docs.map(hospitalDoc => {
                    const hospital = hospitalDoc.data();
                    const responsibleIds = hospital.responsaveis_ids || [];
                    
                    const displayName = hospital.sigla ? `${hospital.nome} (${hospital.sigla})` : hospital.nome;

                    const responsibleNamesHtml = responsibleIds
                        .map(id => {
                            const name = membersMap.get(id);
                            return name ? `<a href="membro.html?id=${id}" class="detail-link">${name}</a>` : 'Membro desconhecido';
                        })
                        .join('<br>') || 'Nenhum';
                    
                    const responsibleNamesRaw = responsibleIds
                        .map(id => membersMap.get(id) || '')
                        .join(' ');

                    return {
                        id: hospitalDoc.id,
                        displayName: displayName,
                        cidade: hospital.cidade || '',
                        morada: hospital.morada || '',
                        responsibleNamesHtml: responsibleNamesHtml,
                        responsibleNamesRaw: responsibleNamesRaw
                    };
                });

                filterAndSortAndRender();
            } catch (error) {
                console.error("Erro ao carregar hospitais:", error);
                hospitalsListContainer.innerHTML = '<p style="text-align: center;">Ocorreu um erro ao carregar os dados.</p>';
            }
        }

        function filterAndSortAndRender() {
            const searchTerm = searchInput.value.toLowerCase();

            let filteredData = allHospitalsData.filter(hospital => {
                if (!searchTerm) return true;
                return (
                    hospital.displayName.toLowerCase().includes(searchTerm) ||
                    hospital.cidade.toLowerCase().includes(searchTerm) ||
                    hospital.morada.toLowerCase().includes(searchTerm) ||
                    hospital.responsibleNamesRaw.toLowerCase().includes(searchTerm)
                );
            });

            filteredData.sort((a, b) => a.displayName.localeCompare(b.displayName, 'pt'));
            
            renderCards(filteredData);
        }

      const loader = document.getElementById('loader-overlay');

onAuthStateChanged(auth, user => {
    if (user) {
        // SUCESSO: Utilizador logado.
        const minimumDelayPromise = new Promise(resolve => setTimeout(resolve, 1000));
        
        async function initializePage() {
            // Carrega os dados primeiro
            await loadAndPrepareData();
            
            // Depois de carregar, adiciona os event listeners
            searchInput.addEventListener('input', filterAndSortAndRender);
            hospitalsListContainer.addEventListener('click', e => {
                const summary = e.target.closest('.card-summary');
                if (e.target.closest('a')) return; // Ignora cliques nos botões
                if (summary) {
                    summary.closest('.hospital-card').classList.toggle('expanded');
                }
            });
        }

        // Inicia o carregamento da página E o delay mínimo ao mesmo tempo.
        Promise.all([
            initializePage(),
            minimumDelayPromise
        ]).then(() => {
            // Isto só executa quando AMBOS terminarem.
            loader.classList.add('hidden');
        }).catch(error => {
            console.error("Erro crítico ao inicializar a página:", error);
            loader.classList.add('hidden');
            hospitalsListContainer.innerHTML = '<p style="text-align: center;">Ocorreu um erro crítico ao carregar a página.</p>';
        });

    } else {
        // FALHA: Utilizador não logado. Redirecionar.
        window.location.href = 'index.html';
    }
});
    </script>
    
    <!-- Script que carrega e ativa o menu -->
    <script src="menu-loader.js"></script>
</body>
</html>
