<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso ao Sistema</title>
    <style>
        :root {
            --primary-color: #0d6efd; --secondary-color: #adb5bd; --background-color: #212529;
            --surface-color: #2b3035; --text-color: #dee2e6; --border-color: #495057; --error-color: #dc3545;
        }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background-color: var(--background-color); color: var(--text-color); display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; padding: 20px; box-sizing: border-box; }
        .login-container { background-color: var(--surface-color); padding: 40px; border-radius: 8px; border: 1px solid var(--border-color); width: 100%; max-width: 400px; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2); }
        h1 { text-align: center; margin-top: 0; margin-bottom: 30px; color: #fff; }
        .input-group { margin-bottom: 20px; }
        .input-group label { display: block; margin-bottom: 8px; font-size: 0.9em; color: var(--secondary-color); }
        .input-group input { width: 100%; padding: 12px; background-color: #343a40; border: 1px solid var(--border-color); border-radius: 6px; color: var(--text-color); font-size: 1em; box-sizing: border-box; transition: border-color 0.3s, box-shadow 0.3s; }
        .input-group input:focus { outline: none; border-color: var(--primary-color); box-shadow: 0 0 0 3px rgba(13, 110, 253, 0.25); }
        .login-button { width: 100%; padding: 12px; background-color: var(--primary-color); border: none; border-radius: 6px; color: #fff; font-size: 1.1em; font-weight: 600; cursor: pointer; transition: background-color 0.3s; margin-top: 10px; }
        .login-button:hover { background-color: #0b5ed7; }
        .login-button:disabled { background-color: #555; cursor: not-allowed; }
        .error-message { color: var(--error-color); text-align: center; margin-top: 20px; font-size: 0.9em; display: none; }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Entrar no Sistema</h1>
        <form id="login-form">
            <div class="input-group">
                <label for="login-email">Email</label>
                <input type="email" id="login-email" placeholder="O seu email" required>
            </div>
            <div class="input-group">
                <label for="login-password">Palavra-passe</label>
                <input type="password" id="login-password" placeholder="••••••••" required>
            </div>
            <button type="submit" class="login-button">Entrar</button>
            <p class="error-message" id="login-error"></p>
        </form>
    </div>

    <script type="module">
        // Importações do Firebase SDK
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

        // --- A sua configuração do Firebase ---
        const firebaseConfig = {
            apiKey: "AIzaSyBPT8jKrdXIs5Hupd13BwBwd4GxaWQrNdM",
            authDomain: "medical-5baa0.firebaseapp.com",
            projectId: "medical-5baa0",
            storageBucket: "medical-5baa0.appspot.com",
            messagingSenderId: "900547659131",
            appId: "1:900547659131:web:708f90f8fa1500d76569de"
        };

        // Inicializar Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // VERIFICAR SE O UTILIZADOR JÁ ESTÁ LOGADO
        onAuthStateChanged(auth, user => {
            if (user) {
                // Se já houver uma sessão ativa, redireciona para a página de casos
                console.log("Utilizador já logado, a redirecionar...");
                window.location.href = 'meus-casos.html';
            }
        });

        // LÓGICA DE LOGIN
        const loginForm = document.getElementById('login-form');
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            const errorElement = document.getElementById('login-error');
            const loginButton = loginForm.querySelector('.login-button');
            
            errorElement.style.display = 'none';
            loginButton.disabled = true;
            loginButton.textContent = 'A entrar...';

            try {
                await signInWithEmailAndPassword(auth, email, password);
                // O onAuthStateChanged tratará do redirecionamento
            } catch (error) {
                console.error("Erro de login:", error.code, error.message);
                errorElement.textContent = "Email ou palavra-passe inválidos.";
                errorElement.style.display = 'block';
            } finally {
                loginButton.disabled = false;
                loginButton.textContent = 'Entrar';
            }
        });
    </script>
</body>
</html>
