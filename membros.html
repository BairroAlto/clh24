<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Membros CLH</title>
    <style>
        :root {
            --primary-color: #0d6efd;
            --secondary-color: #adb5bd;
            --background-color: #212529;
            --surface-color: #2b3035;
            --text-color: #dee2e6;
            --border-color: #495057;
            --blue-view: #0dcaf0;
            --yellow-edit: #ffc107;
        }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background-color: var(--background-color); color: var(--text-color); margin: 0; padding: 20px; }
        .container { max-width: 1400px; margin: auto; background: var(--surface-color); padding: 25px; border-radius: 8px; border: 1px solid var(--border-color); }
        h1 { color: #fff; border-bottom: 1px solid var(--border-color); padding-bottom: 10px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 12px 15px; text-align: left; border-bottom: 1px solid var(--border-color); }
        th { background-color: #343a40; font-size: 1.1em; }
        tr:nth-of-type(even) { background-color: #2c3034; }
        tr:hover { background-color: #3a4045; }
        .btn { padding: 6px 12px; border: none; border-radius: 4px; cursor: pointer; font-size: 0.9em; font-weight: 600; text-decoration: none; display: inline-block; margin-right: 5px; }
        .btn-view { background-color: var(--blue-view); color: #000; }
        .btn-edit { background-color: var(--yellow-edit); color: #000; }
        .search-container { margin-bottom: 20px; }
        #search-input { width: 300px; padding: 10px; border: 1px solid var(--border-color); border-radius: 4px; font-size: 1em; background-color: var(--background-color); color: var(--text-color); }
        th[data-column] { cursor: pointer; position: relative; }
        th[data-column]::after { content: ' \2195'; opacity: 0.4; position: absolute; right: 10px; }
        th.sort-asc::after { content: ' \2191'; opacity: 1; }
        th.sort-desc::after { content: ' \2193'; opacity: 1; }

        /* --- MODIFICAÇÃO 1: Estilos para o link do nome do membro --- */
        .name-link {
            color: inherit; /* Herda a cor do texto do pai (td) */
            text-decoration: none; /* Remove o sublinhado padrão */
        }
        .name-link:hover {
            text-decoration: underline; /* Adiciona sublinhado ao passar o rato */
        }
    </style>
</head>
<body>
  <div class="container">
    <h1>Lista de Membros CLH</h1>
    
    <div class="search-container">
        <input type="text" id="search-input" placeholder="Pesquisar em toda a tabela...">
    </div>

    <div style="overflow-x:auto;">
         <table>
            <thead>
                <tr>
                    <th data-column="nome">Nome</th>
                    <th data-column="congregacao_id">Congregação</th>
                    <th data-column="grupos">Grupo</th>
                    <th data-column="telemoveis">Contato</th>
                    <th data-column="hospitais_responsabilidade_ids">Hospitais Responsável</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="members-table-body">
                <tr><td colspan="6" style="text-align: center;">A carregar membros...</td></tr>
            </tbody>
        </table>
    </div>
</div>

    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

const firebaseConfig = {
    apiKey: "AIzaSyBPT8jKrdXIs5Hupd13BwBwd4GxaWQrNdM",
    authDomain: "medical-5baa0.firebaseapp.com",
    projectId: "medical-5baa0",
    storageBucket: "medical-5baa0.appspot.com",
    messagingSenderId: "900547659131",
    appId: "1:900547659131:web:708f90f8fa1500d76569de"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

let allMembersData = [];
let currentSort = { column: 'nome', direction: 'asc' };

const tableBody = document.getElementById('members-table-body');
const searchInput = document.getElementById('search-input');

function renderTable(dataToRender) {
    if (dataToRender.length === 0) {
        tableBody.innerHTML = '<tr><td colspan="6" style="text-align: center;">Nenhum membro corresponde à pesquisa.</td></tr>';
        return;
    }

    const rowsHtml = dataToRender.map(member => `
        <tr>
            <!-- --- MODIFICAÇÃO 2: Nome do membro agora é um link --- -->
            <td><a href="membro.html?id=${member.id}" class="name-link">${member.nome || ''}</a></td>
            <td>${member.congregationName}</td>
            <td>${member.groups}</td>
            <td>${member.contacts}</td>
            <td>${member.hospitalNames}</td>
            <td>
                <a href="membro.html?id=${member.id}" class="btn btn-view">Ver</a>
                <a href="master.html?edit=membro&id=${member.id}" class="btn btn-edit">Editar</a>
            </td>
        </tr>
    `).join('');
    tableBody.innerHTML = rowsHtml;
}

async function loadAndPrepareData() {
    tableBody.innerHTML = '<tr><td colspan="6" style="text-align: center;">A carregar membros...</td></tr>';
    try {
        const [congregationsSnap, hospitalsSnap, membersSnap] = await Promise.all([
            getDocs(collection(db, "congregacoes")),
            getDocs(collection(db, "hospitais")),
            getDocs(collection(db, "membrosclh"))
        ]);

        const congregationsMap = new Map(congregationsSnap.docs.map(doc => [doc.id, doc.data().nome]));
        const hospitalsMap = new Map(hospitalsSnap.docs.map(doc => [doc.id, doc.data().nome]));

        if (membersSnap.empty) {
            tableBody.innerHTML = '<tr><td colspan="6" style="text-align: center;">Nenhum membro encontrado.</td></tr>';
            return;
        }

        allMembersData = membersSnap.docs.map(memberDoc => {
            const member = memberDoc.data();
            return {
                id: memberDoc.id,
                nome: member.nome || '',
                congregationName: congregationsMap.get(member.congregacao_id) || 'N/A',
                groups: (member.grupos || []).map(g => g.tipo).join(', ') || 'Nenhum',
                contacts: (member.telemoveis || []).join(', ') || 'Nenhum',
                hospitalNames: (member.hospitais_responsabilidade_ids || []).map(id => hospitalsMap.get(id) || 'Desconhecido').join('<br>') || 'Nenhum',
                congregacao_id: member.congregacao_id,
                grupos_raw: member.grupos,
                telemoveis: member.telemoveis,
                hospitais_responsabilidade_ids: member.hospitais_responsabilidade_ids,
            };
        });

        filterAndSortAndRender();
    } catch (error) {
        console.error("Erro ao carregar membros:", error);
        tableBody.innerHTML = '<tr><td colspan="6" style="text-align: center;">Ocorreu um erro ao carregar os dados.</td></tr>';
    }
}

function filterAndSortAndRender() {
    const searchTerm = searchInput.value.toLowerCase();

    let filteredData = allMembersData.filter(member => {
        return (
            member.nome.toLowerCase().includes(searchTerm) ||
            member.congregationName.toLowerCase().includes(searchTerm) ||
            member.groups.toLowerCase().includes(searchTerm) ||
            member.contacts.toLowerCase().includes(searchTerm) ||
            member.hospitalNames.toLowerCase().replace('<br>', ' ').includes(searchTerm)
        );
    });

    filteredData.sort((a, b) => {
        const valA = a[currentSort.column] || '';
        const valB = b[currentSort.column] || '';
        
        const comparison = valA.toString().localeCompare(valB.toString(), undefined, { numeric: true });
        
        return currentSort.direction === 'asc' ? comparison : -comparison;
    });
    
    renderTable(filteredData);
}

document.addEventListener('DOMContentLoaded', () => {
    loadAndPrepareData();

    searchInput.addEventListener('input', filterAndSortAndRender);

    document.querySelector('thead').addEventListener('click', e => {
        const header = e.target.closest('th[data-column]');
        if (!header) return;

        const column = header.dataset.column;
        const direction = (currentSort.column === column && currentSort.direction === 'asc') ? 'desc' : 'asc';
        
        currentSort = { column, direction };

        document.querySelectorAll('th[data-column]').forEach(th => th.classList.remove('sort-asc', 'sort-desc'));
        header.classList.add(`sort-${direction}`);

        filterAndSortAndRender();
    });
});
    </script>
</body>
</html>
